assemble:
    - from: build/vite
      into: static

######## es ########
my-global-js-3-counter-es:
    name: My Global JS 3 Counter ES
    type: globalJS
    url: "counter.*.es.js"
    scriptElementAttributes:
        async: true
        type: "module"

my-global-js-3-decounter-es:
    name: My Global JS 3 Decounter ES
    type: globalJS
    url: "decounter.*.es.js"
    scriptElementAttributes:
        async: true
        type: "module"

######## CSS ########
my-global-js-3-counter-css:
    name: My Global CSS 3 Counter
    type: globalCSS
    url: "style.*.css"
